<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>my0timer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <!-- styles -->
    <style>
      body {
        background-color: rgb(50, 50, 50);
        color: rgb(200, 200, 200);
      }

      #now {
        font-size: 25vw;
      }

      #buttons,
      #msg,
      #log {
        font-size: 6vw;
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>

  <body>
    <!-- container -->
    <div class="container-fluid">
      <!-- main UI -->
      <!-- timer -->
      <div class="row">
        <div class="col text-center" id="now">00:00</div>
      </div>
      <!-- message, log, buttons[start, pause, reset] -->
      <div class="row">
        <div class="col text-center" id="msg"></div>
        <div class="col text-center" id="log"></div>
        <div class="col text-left" id="buttons">
          <button
            type="button"
            class="btn btn-primary btn-lg collapse"
            id="start"
          >
            ▶️ 開始
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg collapse"
            id="pause"
          >
            ⏸️ 停止
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg collapse"
            id="reset"
          >
            🔄 重來
          </button>
        </div>

        <div class="col">
          <span id="times"></span>
          <div class="btn-group-vertical">
            <button id="read-aloud" type="button" class="btn btn-light btn-lg">
              朗讀
            </button>
            <button
              id="mandarin-speech"
              type="button"
              class="btn btn-success btn-lg"
            >
              國語演說
            </button>
            <button
              id="banlamgu-speech-1"
              type="button"
              class="btn btn-warning btn-lg"
            >
              閩南語情境式演說(1)
            </button>
            <button
              id="banlamgu-speech-2"
              type="button"
              class="btn btn-danger btn-lg"
            >
              閩南語情境式演說(2)
            </button>
            <button
              id="test-time"
              type="button"
              class="btn btn-secondary btn-lg"
            >
              測試
            </button>
          </div>
        </div>
      </div>

      <!-- preload audio -->
      <div class="row">

    <!-- javascript -->
    <script>
      $(document).ready(function () {
        var msg_1st = "🛎️";
        var msg_2nd = "🛎️🛎️";
        var msg_3rd = "🛎️🛎️🛎️";
        var msg_4th = "請下台";

        var time_type = "";
        var time_1st = "04:00";
        var time_2nd = "05:00";
        var time_3rd = "05:30";
        var time_4th = "06:00";

        var interval;

        // bypass mobile play sound
        window.addEventListener("touchstart", playaudio, false);

        function playaudio() {
          window.removeEventListener("touchstart", playaudio, false);
          for (var i = 1; i < 5; i++) {
            $("#bell-" + i).trigger("touchstart");
          }
        }

        function beep(index) {
          $("#bell-" + index).trigger("click");
        }

        $(".player_audio").on("click", function () {
          this.play();
        });

        // ipad safari/chrome, enable audio
        $(".player_audio").on("touchstart", function () {
          this.load();
          this.pause();
        });

        // start
        $("#start").on("click", function () {
          $(this).hide();
          $("#pause").show();
          $("#reset").show();

          var now = new Date(Date.now());
          interval = setInterval(function () {
            var gap = new Date(Date.now() - now);
            var mins = ("" + gap.getMinutes()).padStart(2, "0");
            var secs = ("" + gap.getSeconds()).padStart(2, "0");

            $("#now").text(`${mins}:${secs}`);

            msg = `${mins}:${secs}`;
            if (msg == time_1st) {
              beep(1);
              $("#msg").text(msg_1st).fadeOut(100).fadeIn(100);
            } else if (msg == time_2nd) {
              beep(2);
              $("#msg").text(msg_2nd).fadeOut(100).fadeIn(100);
            } else if (msg == time_3rd) {
              beep(3);
              $("#msg").text(msg_3rd).fadeOut(100).fadeIn(100);
            } else if (msg == time_4th) {
              beep(4);
              $("#msg").text(msg_4th).fadeOut(100).fadeIn(100);
            }
          }, 1000);
          console.log(interval);
        });

        // reset
        $("#reset").on("click", function () {
          $(this).hide();
          $("#pause").hide();
          $("#start").show();

          clearInterval(interval);

          $("#msg").empty();
          $("#log").empty();
          $("#now").text("00:00").fadeOut(100).fadeIn(100);
        });

        //log
        $("#pause").on("click", function () {
          clearInterval(interval);

          $("#log").text($("#now").text()).fadeOut(100).fadeIn(100);
        });

        // time setting
        $("#times").on("click", function () {
          var text = `<span class="text-warning">${time_type}</span><br>${time_1st} 🛎️<br>${time_2nd} 🛎️🛎️<br>${time_3rd} 🛎️🛎️🛎️<br>${time_4th} 下台<br>`;
          $(this).html(text);
        });

        $("#read-aloud").on("click", function () {
          time_type = $(this).text();
          time_1st = "03:00";
          time_2nd = "--:--";
          time_3rd = "--:--";
          time_4th = "--:--";
          $("#times").trigger("click");
        });

        $("#mandarin-speech").on("click", function () {
          time_type = $(this).text();
          time_1st = "04:00";
          time_2nd = "05:00";
          time_3rd = "05:30";
          time_4th = "06:00";
          $("#times").trigger("click");
        });

        $("#banlamgu-speech-1").on("click", function () {
          time_type = $(this).text();
          time_1st = "02:00";
          time_2nd = "03:00";
          time_3rd = "--:--";
          time_4th = "--:--";
          $("#times").trigger("click");
        });

        $("#banlamgu-speech-2").on("click", function () {
          time_type = $(this).text();
          time_1st = "01:30";
          time_2nd = "02:00";
          time_3rd = "--:--";
          time_4th = "--:--";
          $("#times").trigger("click");
        });

        $("#test-time").on("click", function () {
          time_type = $(this).text();
          time_1st = "00:05";
          time_2nd = "00:10";
          time_3rd = "00:15";
          time_4th = "00:20";
          $("#times").trigger("click");
        });

        // begin
        $("#reset").trigger("click");
        $("#times").trigger("click");
      });
    </script>
    <!-- end javascript -->
  </body>
